<h1 class="title-h1"  ng-bind-html="gall.title"></h1>
<gallery-images class="gallery-wrapper" open-popup="gall.openPopup(obj)" amount-of-comments="gall.amountOfComments" list-of-images="listOfImages"></gallery-images>
<gallery-popup class="popup-container" ng-if="gall.popupActive" popup-image="gall.popupImage" popup-active="gall.popupActive" amount-of-comments="gall.amountOfComments" list-of-images="listOfImages"></gallery-popup>
